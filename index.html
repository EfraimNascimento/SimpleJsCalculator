<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6881743ee1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calcNumberArea">
            <input id="textArea" type="text" disabled>
        </div>
        <div class="calcButtons">
            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button id="btnClear">C</button>
            <button onclick="insert('0')">0</button>
            <button onclick="backspace()">âŒ«</button>
        </div>
        <div class="calcOp">
            <button onclick="insert('+')" ><i class="fas fa-plus"></i></button>
            <button onclick="insert('-')" ><i class="fas fa-minus"></i></button>
            <button onclick="insert('*')" ><i class="fas fa-times"></i></button>
            <button onclick="insert('/')" ><i class="fas fa-divide"></i></button>
            <button id="dot" onclick="insert('.')">.</button>
            <button onclick="calcular()" ><i class="fas fa-equals"></i></button>

        </div>
    </div>
</body>
        <script src="script.js"></script>
</html>
